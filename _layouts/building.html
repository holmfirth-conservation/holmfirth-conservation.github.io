---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <div class="post-content">
    <ul>
      <li>
        {{ page.building.uid }}
      </li>
      <li>
        {{ page.building.addresses }}
      </li>
      <li>
        {{ page.building.score }}
      </li>
    </ul>
  </div>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-1.78648,53.56978], 13);

    L.tileLayer('{{ site.url }}/tiles/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
  </script>

</article>
