---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <div class="post-content">
    <ul>
      <li>
        {{ page.building.uid }}
      </li>
      <li>
        {{ page.building.addresses }}
      </li>
      <li>
        {{ page.building.score }}
      </li>
    </ul>
  </div>

</article>
