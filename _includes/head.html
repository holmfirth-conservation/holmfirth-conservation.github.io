<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="{{ "/css/leaflet.css" | prepend: site.baseurl }}" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="{{ "/css/layouts/side-menu-old-ie.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
    <![endif]-->
<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="{{ "/css/layouts/side-menu.css" | prepend: site.baseurl }}">

    <!--<![endif]-->
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<script src="{{ "/js/leaflet.js" | prepend: site.baseurl }}"></script>
<style>
    .pure-g > div {
        -webkit-box-sizing: border-box;

</head>
