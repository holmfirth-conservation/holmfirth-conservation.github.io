    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="/">{{ site.title }}</a>

            <ul class="pure-menu-list">
              {% for my_page in site.pages %}
                {% if my_page.title and my_page.category != 'building' %}
                  <li class="pure-menu-item"><a href="{{ my_page.url | prepend: site.baseurl }}" class="pure-menu-link">{{ my_page.title }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
        </div>
    </div>
